<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- bootsrtap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css styles link -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container1">
        <div class="left m-1" id="left">
            <div class="top-left m-1 ">
                <div class="home">
                    <ul class=" displayflex">
                        <li><img class="logoinvert spotifylogo" src="images/logo.svg" alt=""></li>
                        <li><img class="logoinvert crossphonemenu" src="images/crossphonemenu.svg" alt=""></li>
                    </ul>
                    <ul>
                        <li class="homebtn"><img class="logoinvert" src="images/homelogo.svg" alt="home">Home</li>
                        <a href="t.html">
                            <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                        </a>
                    </ul>

                </div>
            </div>
            <div class="bottom-left m-1 mt-2">
                <div class="librarynav">
                    <ul class="mt-2">
                        <li><img class="logoinvert" src="images/library.svg" alt="">Your Library</li>
                    </ul>
                    <div class="songslist ps-2">
                        <ul>



                        </ul>
                    </div>
                </div>
                <div class="footer">
                    <ul>
                        <li>
                            <div class="footer1 d-flex">
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/" id="">
                                        <span>Legal</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/privacy/" id="">
                                        <span>Privacy Center</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">
                                        <span>Privacy Policy</span>
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="footer2 d-flex mt-2">

                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">
                                        <span>Cookies</span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="">
                                        <span>About Ad </span>
                                    </a>
                                </div>
                                <div>
                                    <a href="https://www.spotify.com/in-en/accessibility/" id="">
                                        <span>Accessibility</span>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right m-2">
            <header class=" header">
                <div class="hamburger_menu ms-3">
                    <img class="logoinvert menuphone" src="images/hamburgermenu.svg" alt="">
                </div>
                <div class="right_left_btn">
                    <div class="leftbtn ">
                        <img class="logoinvert" src="images/leftbtn.svg" alt="left">
                    </div>
                    <div class="rightbtn ">
                        <img class="logoinvert" src="images/rightbtn.svg" alt="">
                    </div>
                </div>
                <div class="signin_signup">
                    <ul class="d-flex mt-3">
                        <div class="signup">
                            <li><a href="">Sign up</a></li>
                        </div>
                        <div class="login">
                            <li><a href="">Log in</a></li>
                        </div>
                    </ul>

                </div>
            </header>
            <div class="right-bottom pt-2 ps-3 pe-3  ">
                <div class="heading">
                    <ul>
                        <li>
                            <h4>Spotify Playlists</h4>
                        </li>

                    </ul>
                </div>
                <div class="songscards">
                    




                   
                </div>
                <footer id="footersongbar" class="footerplaybar">
                    <div class="songtime">
                        <div class="songplayed">

                        </div>
                        <div class="circle">

                        </div>

                    </div>
                    <div class="playbar">
                        <div class="songinfo1 p-2">

                        </div>

                        <div class="btns">
                            <button class="logoinvert"><img id="previous" src="images/previoussong.svg" alt=""></button>
                            <button class="logoinvert"><img id="play" src="images/songplaybtn.svg" alt=""></button>
                            <button class="logoinvert"><img id="next" src="images/nextsong.svg" alt=""></button>
                        </div>
                        <div class="song_time p-2"></div>
                    </div>
                    <div class="volume">
                        <div class="volume2">
                            <div class="volumeimg">
                                <img id="volumerange" class="logoinvert" src="images/volumeup.svg" alt="">
                                <div class="range logoinvert">
                                    <input type="range" name="volume">
                                </div>
                            </div>


                        </div>

                    </div>
                </footer>
            </div>


        </div>
    </div>


    <!-- <script src="spotify.js"></script> -->
    <script src="js/spotify.js"></script>
